<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Auto Commit Bot</title>

    <!-- Favicon & Branding -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-xl w-full">
        <div class="flex justify-center mb-4">
            <img src="https://d.cess.network/n1/1075188011.png" alt="Farmlabs Logo" class="h-12 w-auto">
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">GitHub Auto Commit Bot</h2>

        <div class="space-y-4">
            <div>
                <label for="token" class="block text-gray-700 text-sm font-medium mb-1">GitHub Personal Access Token (PAT):</label>
                <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
                       class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <p class="text-xs text-gray-500 mt-1">Make sure your PAT has 'repo' scope.</p>
            </div>

            <div>
                <label for="username" class="block text-gray-700 text-sm font-medium mb-1">GitHub Username:</label>
                <input type="text" id="username" placeholder="Your GitHub Username"
                       class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="repo" class="block text-gray-700 text-sm font-medium mb-1">Select Repository:</label>
                <select id="repo" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Loading Repos...</option>
                </select>
            </div>

            <div>
                <label for="branch" class="block text-gray-700 text-sm font-medium mb-1">Select Branch:</label>
                <select id="branch" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Loading Branches...</option>
                </select>
            </div>

            <div>
                <label for="filepath" class="block text-gray-700 text-sm font-medium mb-1">File Path (e.g., README.md or new-file.txt):</label>
                <input type="text" id="filepath" placeholder="README.md"
                       class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="content" class="block text-gray-700 text-sm font-medium mb-1">Content to commit:</label>
                <textarea id="content" rows="6" placeholder="Leave blank for auto-generated content..."
                          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"></textarea>
            </div>

            <button onclick="commitToGitHub()" id="makeCommitButton"
                    class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out shadow-md">
                Make Commit
            </button>

            <div class="border-t border-gray-200 pt-4 mt-4">
                <h3 class="text-lg font-semibold mb-3 text-gray-800">Auto Commit Settings</h3>
                <div class="flex space-x-2 mb-4">
                    <input type="number" id="intervalValue" value="24" min="1"
                           class="w-1/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                    <select id="intervalType"
                            class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="hours">Hours</option>
                        <option value="minutes">Minutes</option>
                        <option value="days">Days</option>
                    </select>
                </div>
                <button onclick="toggleAutoCommit()" id="toggleAutoCommitButton"
                        class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300 ease-in-out shadow-md">
                    Toggle Auto Commit
                </button>
            </div>
        </div>

        <div class="mt-6">
            <h3 class="text-lg font-semibold mb-2 text-gray-800">Status</h3>
            <pre id="status" class="bg-gray-50 p-3 rounded-md text-sm overflow-auto max-h-64 text-gray-700"></pre>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="mt-4 text-center hidden">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
            <p class="text-gray-600 mt-2">Processing...</p>
        </div>
    </div>

    <script>
        const randomMessages = [
            "chore: daily sync",
            "docs: updated readme",
            "fix: minor typo fix",
            "style: format cleanup",
            "refactor: structure improvement",
            "feat: auto commit bot",
            "update: content refresh",
            "build: dependency update",
            "perf: optimization",
            "ci: workflow adjustment"
        ];

        let autoCommitInterval = null; // Stores the interval ID for auto-commit

        /**
         * Saves the GitHub token, username, selected repo, and selected branch to local storage.
         */
        function saveSettingsToStorage() {
            try {
                localStorage.setItem("gh_token", document.getElementById("token").value.trim());
                localStorage.setItem("gh_username", document.getElementById("username").value.trim());
                localStorage.setItem("gh_repo", document.getElementById("repo").value.trim());
                localStorage.setItem("gh_branch", document.getElementById("branch").value.trim());
                localStorage.setItem("gh_filepath", document.getElementById("filepath").value.trim());
                localStorage.setItem("gh_intervalValue", document.getElementById("intervalValue").value.trim());
                localStorage.setItem("gh_intervalType", document.getElementById("intervalType").value.trim());
                showStatusMessage("Settings saved locally.", "info");
            } catch (e) {
                console.error("Failed to save settings to local storage:", e);
                showStatusMessage("Error saving settings locally. Please check browser settings.", "error");
            }
        }

        /**
         * Loads GitHub token, username, and selected repo/branch from local storage.
         */
        function loadSettingsFromStorage() {
            try {
                document.getElementById("token").value = localStorage.getItem("gh_token") || '';
                document.getElementById("username").value = localStorage.getItem("gh_username") || '';
                document.getElementById("repo").value = localStorage.getItem("gh_repo") || '';
                document.getElementById("branch").value = localStorage.getItem("gh_branch") || '';
                document.getElementById("filepath").value = localStorage.getItem("gh_filepath") || 'README.md';
                document.getElementById("intervalValue").value = localStorage.getItem("gh_intervalValue") || '24';
                document.getElementById("intervalType").value = localStorage.getItem("gh_intervalType") || 'hours';
            } catch (e) {
                console.error("Failed to load settings from local storage:", e);
                showStatusMessage("Error loading settings locally. Please enter them manually.", "error");
            }
        }

        /**
         * Fetches user repositories from GitHub and populates the dropdown.
         */
        async function loadUserRepos() {
            const token = document.getElementById("token").value.trim();
            const username = document.getElementById("username").value.trim();
            const repoSelect = document.getElementById("repo");
            const branchSelect = document.getElementById("branch");

            repoSelect.innerHTML = "<option value=''>Loading Repos...</option>"; // Reset and show loading
            branchSelect.innerHTML = "<option value=''>Select Repo First</option>"; // Reset branch dropdown

            if (!token || !username) {
                repoSelect.innerHTML = "<option value=''>Enter Token and Username</option>";
                return;
            }

            const headers = {
                "Authorization": `token ${token}`,
                "Accept": "application/vnd.github.v3+json"
            };

            try {
                const res = await fetch(`https://api.github.com/users/${username}/repos?type=owner`, { headers });
                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || "Failed to fetch repositories.");
                }
                const repos = await res.json();
                repoSelect.innerHTML = "<option value=''>Select Repo</option>"; // Clear loading message
                repos.forEach(repo => {
                    const option = document.createElement("option");
                    option.value = repo.full_name;
                    option.innerText = repo.full_name;
                    repoSelect.appendChild(option);
                });

                // Set previously selected repo if it exists
                const savedRepo = localStorage.getItem("gh_repo");
                if (savedRepo && repos.some(r => r.full_name === savedRepo)) {
                    repoSelect.value = savedRepo;
                    loadRepoBranches(); // Load branches for the saved repo
                } else {
                    showStatusMessage("Repositories loaded successfully. Select a repository.", "success");
                }

            } catch (err) {
                console.error("Error loading repositories:", err);
                repoSelect.innerHTML = "<option value=''>Error loading repos</option>";
                branchSelect.innerHTML = "<option value=''>Error loading branches</option>";
                showStatusMessage(`Error loading repositories: ${err.message}. Check token/username.`, "error");
            }
        }

        /**
         * Fetches branches for the selected repository and populates the dropdown.
         */
        async function loadRepoBranches() {
            const token = document.getElementById("token").value.trim();
            const repoFullName = document.getElementById("repo").value.trim();
            const branchSelect = document.getElementById("branch");

            branchSelect.innerHTML = "<option value=''>Loading Branches...</option>"; // Reset and show loading

            if (!token || !repoFullName) {
                branchSelect.innerHTML = "<option value=''>Select Repo First</option>";
                return;
            }

            const headers = {
                "Authorization": `token ${token}`,
                "Accept": "application/vnd.github.v3+json"
            };

            try {
                const res = await fetch(`https://api.github.com/repos/${repoFullName}/branches`, { headers });
                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || "Failed to fetch branches.");
                }
                const branches = await res.json();
                branchSelect.innerHTML = "<option value=''>Select Branch</option>"; // Clear loading message
                branches.forEach(branch => {
                    const option = document.createElement("option");
                    option.value = branch.name;
                    option.innerText = branch.name;
                    branchSelect.appendChild(option);
                });

                // Set previously selected branch if it exists
                const savedBranch = localStorage.getItem("gh_branch");
                if (savedBranch && branches.some(b => b.name === savedBranch)) {
                    branchSelect.value = savedBranch;
                    showStatusMessage("Branches loaded successfully.", "success");
                } else if (branches.length > 0) {
                    branchSelect.value = branches[0].name; // Select the first branch by default
                    showStatusMessage("Branches loaded successfully. Defaulting to first branch.", "success");
                } else {
                    showStatusMessage("No branches found for this repository.", "info");
                }

            } catch (err) {
                console.error("Error loading branches:", err);
                branchSelect.innerHTML = "<option value=''>Error loading branches</option>";
                showStatusMessage(`Error loading branches: ${err.message}.`, "error");
            }
        }

        /**
         * Converts a string to Base64.
         * @param {string} str The input string.
         * @returns {string} The Base64 encoded string.
         */
        function toBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        /**
         * Converts a Base64 string to a regular string.
         * @param {string} base64 The Base64 encoded string.
         * @returns {string} The decoded string.
         */
        function fromBase64(base64) {
            return decodeURIComponent(escape(atob(base64)));
        }

        /**
         * Displays a status message to the user.
         * @param {string} message The message to display.
         * @param {string} type The type of message ('success', 'error', 'info').
         */
        function showStatusMessage(message, type) {
            const statusMessageDiv = document.getElementById("status");
            statusMessageDiv.innerHTML = message; // Use innerHTML to allow links
            statusMessageDiv.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800', 'bg-gray-50');

            if (type === 'success') {
                statusMessageDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                statusMessageDiv.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'info') {
                statusMessageDiv.classList.add('bg-blue-100', 'text-blue-800');
            } else { // default to gray for general status
                statusMessageDiv.classList.add('bg-gray-50', 'text-gray-700');
            }
        }

        /**
         * Toggles the loading indicator visibility and disables buttons.
         * @param {boolean} show True to show, false to hide.
         */
        function toggleLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
            document.getElementById('makeCommitButton').disabled = show;
            document.getElementById('toggleAutoCommitButton').disabled = show;
            document.getElementById('token').disabled = show;
            document.getElementById('username').disabled = show;
            document.getElementById('repo').disabled = show;
            document.getElementById('branch').disabled = show;
            document.getElementById('filepath').disabled = show;
            document.getElementById('content').disabled = show;
            document.getElementById('intervalValue').disabled = show;
            document.getElementById('intervalType').disabled = show;
        }

        /**
         * Handles the commit process to GitHub.
         */
        async function commitToGitHub() {
            const token = document.getElementById("token").value.trim();
            const repo = document.getElementById("repo").value.trim();
            const branch = document.getElementById("branch").value.trim();
            const path = document.getElementById("filepath").value.trim();
            let contentInput = document.getElementById("content").value;

            if (!token || !repo || !branch || !path) {
                showStatusMessage("Please fill in all required fields: Token, Repository, Branch, and File Path.", "error");
                return;
            }

            saveSettingsToStorage(); // Save settings on successful input

            toggleLoading(true);
            showStatusMessage("Attempting to commit...", "info");

            const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
            const headers = {
                "Authorization": `token ${token}`,
                "Accept": "application/vnd.github.v3+json"
            };

            let sha = null;
            let currentContent = '';

            try {
                // Try to get the file's current SHA and content from the specified branch
                const getRes = await fetch(`${apiUrl}?ref=${branch}`, { headers });
                if (getRes.status === 200) {
                    const data = await getRes.json();
                    sha = data.sha;
                    currentContent = fromBase64(data.content);
                    showStatusMessage(`File '${path}' found on branch '${branch}'. Preparing to update...`, "info");
                } else if (getRes.status === 404) {
                    showStatusMessage(`File '${path}' not found on branch '${branch}'. Preparing to create new file...`, "info");
                    // No SHA needed for new file creation
                } else {
                    const errorData = await getRes.json();
                    throw new Error(`Failed to fetch file: ${errorData.message || getRes.statusText}`);
                }
            } catch (error) {
                console.error("Error fetching file:", error);
                showStatusMessage(`Error fetching file: ${error.message}. Will attempt to create if not exists.`, "error");
                // Continue to attempt PUT, as 404 is expected for new files
            }

            // Determine final content: user input, or auto-generated if input is empty
            const finalContent = contentInput === ''
                ? `# ${randomMessages[Math.floor(Math.random() * randomMessages.length)]}\n\nUpdated on ${new Date().toLocaleString()}`
                : contentInput;

            const encodedContent = toBase64(finalContent);
            const commitMessage = `${randomMessages[Math.floor(Math.random() * randomMessages.length)]} - ${new Date().toLocaleString()}`;

            const body = {
                message: commitMessage,
                content: encodedContent,
                sha: sha, // sha is null for new files, which is correct for GitHub API
                branch: branch // Specify the branch for the commit
            };

            try {
                const putRes = await fetch(apiUrl, {
                    method: "PUT",
                    headers,
                    body: JSON.stringify(body)
                });

                const result = await putRes.json();

                if (putRes.ok) {
                    showStatusMessage(`✅ Commit successful! Check your repo: <a href="${result.commit.html_url}" target="_blank" class="text-blue-600 hover:underline">${result.commit.html_url}</a>`, "success");
                } else {
                    throw new Error(result.message || "Unknown error during commit.");
                }
            } catch (error) {
                console.error("Commit failed:", error);
                showStatusMessage(`❌ Commit failed: ${error.message}`, "error");
            } finally {
                toggleLoading(false);
            }
        }

        /**
         * Toggles the daily auto-commit feature based on user-defined interval.
         */
        function toggleAutoCommit() {
            if (autoCommitInterval) {
                clearInterval(autoCommitInterval);
                autoCommitInterval = null;
                document.getElementById("toggleAutoCommitButton").textContent = "Toggle Auto Commit";
                document.getElementById("toggleAutoCommitButton").classList.remove('bg-red-600', 'hover:bg-red-700');
                document.getElementById("toggleAutoCommitButton").classList.add('bg-green-600', 'hover:bg-green-700');
                showStatusMessage("❌ Auto Commit Disabled", "error");
            } else {
                const intervalValue = parseInt(document.getElementById("intervalValue").value);
                const intervalType = document.getElementById("intervalType").value;

                if (isNaN(intervalValue) || intervalValue <= 0) {
                    showStatusMessage("Please enter a valid positive number for the interval.", "error");
                    return;
                }

                let intervalMilliseconds = 0;
                switch (intervalType) {
                    case "minutes":
                        intervalMilliseconds = intervalValue * 60 * 1000;
                        break;
                    case "hours":
                        intervalMilliseconds = intervalValue * 60 * 60 * 1000;
                        break;
                    case "days":
                        intervalMilliseconds = intervalValue * 24 * 60 * 60 * 1000;
                        break;
                }

                // Perform an immediate commit when starting auto-commit
                commitToGitHub();
                autoCommitInterval = setInterval(commitToGitHub, intervalMilliseconds);
                document.getElementById("toggleAutoCommitButton").textContent = `Auto Commit ON (Next in ${intervalValue} ${intervalType})`;
                document.getElementById("toggleAutoCommitButton").classList.remove('bg-green-600', 'hover:bg-green-700');
                document.getElementById("toggleAutoCommitButton").classList.add('bg-red-600', 'hover:bg-red-700');
                showStatusMessage(`✅ Auto Commit Enabled (Every ${intervalValue} ${intervalType})`, "success");
            }
        }

        // Event Listeners
        document.getElementById("token").addEventListener("input", () => {
            saveSettingsToStorage(); // Save token on input
            loadUserRepos();
        });
        document.getElementById("username").addEventListener("input", () => {
            saveSettingsToStorage(); // Save username on input
            loadUserRepos();
        });
        document.getElementById("repo").addEventListener("change", () => {
            saveSettingsToStorage(); // Save repo on change
            loadRepoBranches();
        });
        document.getElementById("branch").addEventListener("change", saveSettingsToStorage); // Save branch on change
        document.getElementById("filepath").addEventListener("input", saveSettingsToStorage); // Save filepath on input
        document.getElementById("content").addEventListener("input", saveSettingsToStorage); // Save content on input
        document.getElementById("intervalValue").addEventListener("input", saveSettingsToStorage); // Save interval value
        document.getElementById("intervalType").addEventListener("change", saveSettingsToStorage); // Save interval type


        // Initial setup on window load
        window.onload = () => {
            loadSettingsFromStorage();
            // Load repos after token and username might have been loaded from storage
            // Add a small delay to ensure inputs are populated if from storage
            setTimeout(loadUserRepos, 100);
        };

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('✅ Service Worker registered'))
                    .catch(err => console.warn('❌ Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
